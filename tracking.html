<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tracking</title>
  <link rel="stylesheet" href="CSS/amazon-header.css">
  <link rel="stylesheet" href="CSS/tracking-order.css">
</head>
<body>
   <header class="amazon-header">
    <div class="left-section">
      <a href="./amazon.html" class="header-link"><img class="amazon-logo"src="images/amazon-logo-white.png" alt=""></a>
    </div>
    <div class="middle-section">
      <input class="header-search" type="text" placeholder="search">
      <button class="search-button"><img  class="search-icon"src="images/icons/search-icon.png" ></button>
    </div>
    <div class="right-section">
      <a  href="" class="left-right-section">
          <span class="return-order1">Return</span>
          <span class="return-order2">& Orders</span>
      </a>
      <a href="./checkout.html" class="left-left-section">
      <img src="images/icons/cart-icon.png" class="order-cart">
      <span class="cart-text">Cart</span>
      </a>
    </div>
  </header>
  <main class="tracking-main">
    <a href="./order.html" class="all-orders">View all orders</a>
    <div class="product-infro">
      <div class="arriving-date">Arriving on Thursday, January 15</div>
      <div class="product-name">Adults Plain Cotton Tshirt 2 Pack </div>
      <div class="product-quantity">Quantity:3</div>
    </div>
    <div class="product-image-container">
      <img class="product-image" src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" >
    </div>
    <div class="progress-lables-container">
      <div>Preparing</div>
      <div>Shipped</div>
      <div>Delivered</div>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
  </main>
</body>
</html>
