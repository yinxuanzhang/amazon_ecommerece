<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkout</title>
  <link rel="stylesheet" href="CSS/checkout.css">
</head>
<body>
  <header>
    <div class="checkout-header">
      <div class="header-left">
        <a href="./amazon.html">
          <img src="images/amazon-logo.png" class="amazon-logo">
        </a>
      </div>
      <div class="header-middle">
        <span class="middle-text">Checkout</span>
        <span><a href="./amazon.html" class="item-quantity">(5 items)</a></span>
      </div>
      <div class="header-right">
        <img src="images/icons/checkout-lock-icon.png">
      </div>
    </div>
  </header>

  <main>
    
      <div class="review-text">Review your order</div>
      <div class="cartorder-and-ordersummary">
        <div class="cart-order js-order-summary">
          
        

        </div>
        <div class="order-summary">
          <div class="order-summary-text">Order Summary</div>
          
            <div class="payment-summary-row">
              <div>Items(5):</div>
              <div class="payment-summary-money">$93.86</div>
            </div>
            <div class="payment-summary-row">
              <div>Shipping&handling:</div>
              <div class="payment-summary-money subtotal-row">$4.91</div>
            </div>
        
          
            <div class="payment-summary-row">
              <div>Total before tax:</div>
              <div class="payment-summary-money">$57.51</div>
            </div>
            <div class="payment-summary-row">
              <div>Estimated tax(10%):</div>
              <div class="payment-summary-money">$5.75</div>
            </div>
            
          
          <div class=" payment-summary-row order-total-section">
            <div class="order-total-text">Order Total:</div>
            <div>$103.25</div>
          </div>
          <div class="place-button-section"><button class="place-button">Place your order</button></div>
        </div>
      </div>
    
  </main>
  <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
